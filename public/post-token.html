<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Drive Auth - Send Token</title>
</head>
<body>
  <h2>âœ… Token received. Sending to Obsidian...</h2>
  <p>You can now return to the Obsidian app.</p>

<script>
  const token = localStorage.getItem("gdrive_token");
  if (token) {
    parent.postMessage(JSON.stringify({ access_token: token }), "*");
  } else {
    parent.postMessage(JSON.stringify({ error: "No token found" }), "*");
  }
</script>

</body>
</html>
